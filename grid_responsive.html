<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Define the grid container */
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 3fr; /* Two columns with a 1:3 ratio */
        grid-template-rows: auto 300px auto; /* Auto-sized header and footer, 1fr for the main content */
        gap: 10px;
        grid-template-areas:
          "header header"
          "sidebar main"
          "footer footer";
      }

      /* Style for each grid item */
      header,
      footer,
      aside,
      main {
        padding: 20px;
        border: 1px solid #ddd;
      }

      /* Responsive layout adjustments  */
      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: 1fr; /* Switch to a single column layout */
          grid-template-areas:
            "header"
            "main"
            "sidebar"
            "footer";
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header style="grid-area: header">Header</header>
      <aside style="grid-area: sidebar">Sidebar</aside>
      <main style="grid-area: main">Main Content</main>
      <footer style="grid-area: footer">Footer</footer>
    </div>
  </body>
</html>
